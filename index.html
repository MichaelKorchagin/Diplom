<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candle chart</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

<!--    <link rel="stylesheet" href="styles.css">-->
</head>
<body>

<div class="wrapper">

    <div class="list">

        <div class="chart" id="chart">

        </div>
        <div class="chart" id="chartLine">

        </div>

    </div>

</div>

</body>
<script>

const allParams = new URLSearchParams(window.location.search);
const fileNameParam = allParams.get('fileName');
const timeFrameParam = allParams.get('timeFrame');

  async function getDataArr () {
    let dataArray = await fetch(`/data`)
      .then((response) => {
        return response.json();
      })

    const options = {
      series: [
        {
          name: 'candle',
          type: 'candlestick',
          data: dataArray
        } ],
      chart: {
        id: 'candleChart',
        group: 'line+candle',
        height: 700,
        type: 'candlestick'
      },
      title: {
        text: 'Ethereum graph',
        align: 'left'
      },
      stroke: {
        width: [ 2, 1 ]
      },
      xaxis: {
        type: 'datetime'
      },
      x: {
        show: false
      }
    };

    const chart = new ApexCharts(document.querySelector("#chart"), options);

    chart.render();


    const optionsLine = {
      series: [{
        name: 'ResistanceLine',
        type: 'line',
        data: [
          {
            x: "2022-03-01 14:35:00",
            y: 3023.3
          }, {
            x: "2022-03-01 16:15:00",
            y: 2968.29
          }, {
            x: "2022-03-01 17:20:00",
            y: 2930
          }
        ]
      },
        {
          name: 'line',
          type: 'line',
          data: [
            {
              x: "2022-03-01 20:40:00",
              y: 2977.34
            }, {
              x: "2022-03-01 20:15:00",
              y: 2968
            }, {
              x: "2022-03-01 20:05:00",
              y: 2964.51
            }
          ]
        }
        ],
      chart: {
        id: 'lineChart',
        group: 'line+candle',
        height: 700,
        type: 'line'
      },
      title: {
        text: 'Lines',
        align: 'left'
      },
      stroke: {
        width: [ 2, 1 ]
      },
      xaxis: {
        type: 'datetime'
      },
      x: {
        show: false
      }
    };

    const chartLine = new ApexCharts(document.querySelector("#chartLine"), optionsLine);

    chartLine.render();

  }

  getDataArr();

</script>

</html>
